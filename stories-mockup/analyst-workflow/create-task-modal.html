<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Task Modal - Stories Analytics</title>
    <link rel="stylesheet" href="single-story-dashboard.css" />
    <style>
      /* Modal Overlay */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      /* Modal Container */
      .modal {
        background: white;
        border-radius: 12px;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        max-width: 700px;
        width: 90%;
        max-height: 90vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      /* Modal Header */
      .modal-header {
        padding: 24px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: #1a202c;
        margin: 0;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: #6b7280;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .modal-close:hover {
        background: #f3f4f6;
      }

      /* Modal Body */
      .modal-body {
        flex: 1;
        padding: 24px;
        overflow-y: auto;
      }

      /* Form Section */
      .form-section {
        margin-bottom: 32px;
      }

      .form-section:last-child {
        margin-bottom: 0;
      }

      .form-section h3 {
        font-size: 16px;
        font-weight: 600;
        color: #1a202c;
        margin-bottom: 16px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 6px;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        color: #1a202c;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
        font-family: inherit;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-textarea {
        resize: vertical;
        min-height: 100px;
      }

      /* Search Section */
      .search-section {
        margin-bottom: 20px;
      }

      .search-box {
        position: relative;
      }

      .search-input {
        width: 100%;
        padding: 12px 14px 12px 44px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        color: #1a202c;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }

      .search-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .search-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
      }

      /* Resource List */
      .resource-list {
        max-height: 280px;
        overflow-y: auto;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #fafbfc;
      }

      .resource-item {
        padding: 16px;
        border-bottom: 1px solid #f1f3f4;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s;
        background: white;
      }

      .resource-item:last-child {
        border-bottom: none;
      }

      .resource-item:hover {
        background: #f8f9fa;
      }

      .resource-item.selected {
        background: #eff6ff;
        border-left: 3px solid #2563eb;
      }

      .resource-checkbox {
        margin-right: 14px;
        width: 18px;
        height: 18px;
        accent-color: #2563eb;
        cursor: pointer;
      }

      .resource-icon {
        width: 36px;
        height: 36px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 14px;
        font-size: 16px;
        color: white;
        flex-shrink: 0;
      }

      .resource-icon.audio {
        background: #8b5cf6;
      }

      .resource-icon.document {
        background: #ef4444;
      }

      .resource-icon.video {
        background: #10b981;
      }

      .resource-icon.image {
        background: #f59e0b;
      }

      .resource-icon.transcription {
        background: #6366f1;
      }

      .resource-details {
        flex: 1;
      }

      .resource-name {
        font-size: 14px;
        font-weight: 500;
        color: #1a202c;
        margin-bottom: 4px;
      }

      .resource-meta {
        font-size: 13px;
        color: #6b7280;
      }

      /* Selection Summary */
      .selection-summary {
        background: #f8f9fa;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 16px;
        margin-top: 16px;
      }

      .selection-summary h4 {
        font-size: 14px;
        font-weight: 600;
        color: #1a202c;
        margin-bottom: 8px;
      }

      .selection-count {
        font-size: 13px;
        color: #6b7280;
      }

      .selected-resources {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 12px;
      }

      .selected-resource-tag {
        background: #e0e7ff;
        color: #3730a3;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .selected-resource-tag .remove-tag {
        cursor: pointer;
        font-weight: bold;
        opacity: 0.7;
      }

      .selected-resource-tag .remove-tag:hover {
        opacity: 1;
      }

      /* Modal Footer */
      .modal-footer {
        padding: 24px;
        border-top: 1px solid #e2e8f0;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        background: #fafbfc;
      }

      .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        font-family: inherit;
      }

      .btn-outline {
        background: white;
        border: 1px solid #d1d5db;
        color: #374151;
      }

      .btn-outline:hover {
        background: #f9fafb;
        border-color: #9ca3af;
      }

      .btn-primary {
        background: #2563eb;
        color: white;
      }

      .btn-primary:hover {
        background: #1d4ed8;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #6b7280;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 12px;
        opacity: 0.5;
      }

      .empty-state-text {
        font-size: 14px;
      }
    </style>

    <script>
      function closeModal() {
        // In a real application, this would close the modal
        window.close();
      }

      function filterResources() {
        const searchTerm = document
          .getElementById('resource-search')
          .value.toLowerCase();
        const resourceItems = document.querySelectorAll('.resource-item');
        let visibleCount = 0;

        resourceItems.forEach((item) => {
          const searchableText =
            item.getAttribute('data-name').toLowerCase() +
            ' ' +
            item.querySelector('.resource-name').textContent.toLowerCase() +
            ' ' +
            item.querySelector('.resource-meta').textContent.toLowerCase();

          const matches = searchableText.includes(searchTerm);
          item.style.display = matches ? 'flex' : 'none';
          if (matches) visibleCount++;
        });

        // Show empty state if no results
        const resourceList = document.getElementById('resource-list');
        const existingEmptyState = resourceList.querySelector('.empty-state');

        if (visibleCount === 0 && searchTerm.length > 0) {
          if (!existingEmptyState) {
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.innerHTML = `
              <div class="empty-state-icon">üîç</div>
              <div class="empty-state-text">No resources found matching "${searchTerm}"</div>
            `;
            resourceList.appendChild(emptyState);
          }
        } else if (existingEmptyState) {
          existingEmptyState.remove();
        }
      }

      function updateSelectionSummary() {
        const selectedCheckboxes = document.querySelectorAll(
          '.resource-checkbox:checked',
        );
        const summaryDiv = document.getElementById('selectionSummary');
        const countDiv = document.getElementById('selectionCount');
        const listDiv = document.getElementById('selectedResourcesList');

        if (selectedCheckboxes.length === 0) {
          summaryDiv.style.display = 'none';
          return;
        }

        summaryDiv.style.display = 'block';
        countDiv.textContent = `${selectedCheckboxes.length} resource${selectedCheckboxes.length === 1 ? '' : 's'} selected`;

        // Update selected resources list
        listDiv.innerHTML = '';
        selectedCheckboxes.forEach((checkbox) => {
          const resourceItem = checkbox.closest('.resource-item');
          const resourceName =
            resourceItem.querySelector('.resource-name').textContent;

          const tag = document.createElement('div');
          tag.className = 'selected-resource-tag';
          tag.innerHTML = `
            <span>${resourceName}</span>
            <span class="remove-tag" onclick="removeResource('${resourceName}')">&times;</span>
          `;
          listDiv.appendChild(tag);
        });

        // Update create button
        const createBtn = document.getElementById('createTaskBtn');
        createBtn.disabled = selectedCheckboxes.length === 0;
      }

      function removeResource(resourceName) {
        const resourceItems = document.querySelectorAll('.resource-item');
        resourceItems.forEach((item) => {
          if (
            item.querySelector('.resource-name').textContent === resourceName
          ) {
            const checkbox = item.querySelector('.resource-checkbox');
            checkbox.checked = false;
            item.classList.remove('selected');
          }
        });
        updateSelectionSummary();
      }

      function createTask() {
        const name = document.getElementById('task-name').value.trim();
        const description = document
          .getElementById('task-description')
          .value.trim();
        const selectedResources = document.querySelectorAll(
          '.resource-checkbox:checked',
        );

        if (!name) {
          alert('Please enter a task name');
          document.getElementById('task-name').focus();
          return;
        }

        if (selectedResources.length === 0) {
          alert('Please select at least one resource');
          return;
        }

        // Show success message
        alert(
          `Task "${name}" created successfully with ${selectedResources.length} resources!\n\nYou can now add subtasks to begin your analysis.`,
        );
        closeModal();
      }

      // Add event listeners when page loads
      document.addEventListener('DOMContentLoaded', function () {
        // Handle resource selection
        document.querySelectorAll('.resource-item').forEach((item) => {
          item.addEventListener('click', function (e) {
            // Don't toggle if clicking directly on checkbox
            if (e.target.type !== 'checkbox') {
              const checkbox = this.querySelector('.resource-checkbox');
              checkbox.checked = !checkbox.checked;
            }

            // Update visual state
            this.classList.toggle(
              'selected',
              this.querySelector('.resource-checkbox').checked,
            );
            updateSelectionSummary();
          });
        });

        // Handle checkbox changes directly
        document.querySelectorAll('.resource-checkbox').forEach((checkbox) => {
          checkbox.addEventListener('change', function () {
            const item = this.closest('.resource-item');
            item.classList.toggle('selected', this.checked);
            updateSelectionSummary();
          });
        });

        // Initial state
        updateSelectionSummary();
      });
    </script>
